<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Hello World</title>
    </head>
<body>

    <div id="app">
        <p>{{greet("Yosieka")}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            methods : {
                greet: function(name){
                    return 'Good morning'+ name
                }
            }
        })
    </script>
</body>
</html>
